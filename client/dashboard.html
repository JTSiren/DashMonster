<template name="dashboard">
  <button class="logout">Log Out</button>
  <h1>Welcome, <a href="{{pathFor 'profile'}}">{{user}}</a></h1>
  {{#with date}}
    <h6>{{day}}</h6>
    <h3>{{time}}</h3>
  {{/with}}
  <p>{{time}}</p>
  <h2>Location</h2>
  <p>{{location}}</p>
  <h2>Weather</h2>
  {{#with weather}}
    {{#if loadingMsg}}
      <p>{{loadingMsg}}</p>
    {{else}}
      <p>{{temp}} {{conditions}}</p>
    {{/if}}
  {{/with}}

  {{#each stops}}
    {{> stop}}
  {{/each}}
</template>

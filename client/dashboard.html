<template name="dashboard">
  <h1>A Very Simple Dashboard</h1>
  <h2>Time</h2>
  <p>{{time}}</p>
  <h2>Location</h2>
  <p>{{location}}</p>
  <h2>Weather</h2>
  {{#with weather}}
    <p>{{temp}} {{conditions}}</p>
  {{/with}}
  <h2>Transit</h2>
  {{#each stops}}
    {{> stop}}
  {{/each}}
  <button class="refresh">Refresh</button>
</template>

<template name="login">
  <h1>Log In</h1>
  <p>Please Log In</p>
  <form class="login">
    <div>
      <label>Email Address</label>
      <input type="email" placeholder="enter your email" name="email" autofocus>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password">
    </div>
    <div>
      <input type="submit" value="Log In">
    </div>
  </form>
  <!-- {{> loginButtons}} -->
</template>

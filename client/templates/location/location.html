<template name="location">
<div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-6 col-lg-push-3 main-display">

    <div class="row">
      <a href="{{pathFor 'profile'}}">
        <div class="col-xs-4 view-link left" id="profile-button">
          <span class="glyphicon glyphicon-menu-left"></span>
          <span class="to-set">TO SETTINGS</span>
        </div>
      </a>
    </div>


  <div class="row">
    <div class="col-xs-12 label">
      Location Name
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <form class='name-change'>
        <input type="text" class="name-input" value="{{name}}">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
    </div>
  </div>


<!--   <div class="row"> -->
    <div class="buttons col-xs-12 button-row">
<!--       <div class="row"> -->
<!--         <div class="col-xs-2  col-xs-push-1 ca-btn"> -->
        <button class="cancel btn btn-danger">CANCEL</button>
<!--         </div> -->
<!--         <div class="cu-btn"> -->
        <button class="use-current btn btn-info">USE CURRENT LOCATION</button>
<!--         </div> -->
<!--         <div class="col-xs-2 sa-btn"> -->
        <button class="save btn btn-success">SAVE</button>
<!--         </div> -->
<!--       </div> -->
<!--     </div> -->
    </div>





  <div class="row">
    <ul class="stops-list">
      {{#each stops}}
        {{> locationStop}}
      {{/each}}
    </ul>
  </div>

  <div class="row">
    <div class="col-xs-5 col-xs-push-7 view-link">
      <button class="add-location add-stop">
        <span class="btn-text">NEW STOP</span>
        <span class="glyphicon glyphicon-plus-sign"></span>
      </button>
    </div>
  </div>



  <div class="col-xs-12 exit">
    <button class="delete delete-location">DELETE LOCATION</button>
  </div>
  </div>
</template>

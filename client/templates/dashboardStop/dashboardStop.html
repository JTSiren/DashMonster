<template name="dashboardStop">
	<div class="row">
		<div class="col-xs-12 bus-bar">
		 	<div class="row bus-columns">
			 	<div class="col-xs-4 bus-line">
          {{lineName stopId lineId}}
			 	</div>
				<div class="col-xs-8 bus-arrival">
          {{arrivals stopId lineId}}
				</div>
			</div>
			{{#if hasMultipleEntries lineId}}
			<div class="row">
				<div class="col-xs-12 direction">{{direction stopId lineId}}</div>
			</div>
			{{/if}}
		</div>
	</div>
</template>

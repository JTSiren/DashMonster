<template name="login">
  <div class="container">
	  <div class="row">
	  	<div class="col-xs-12 header">
	  		{{>logo}}
	  	</div>
	  </div>

	  <div class="row">
	  	<div class="col-xs-12 login-area">
  			<form class="login">
				{{#if errorMessages}}
				  <div class="list-errors">
				    {{#each errorMessages}}
				      <div class="list-item">{{this}}</div>
				    {{/each}}
				  </div>
				{{/if}}

	  			<div class="row">
		  			<div class="col-sm-8 col-sm-push-2 col-lg-6 col-lg-push-3">
					    <input class="input {{errorClass 'email'}}" type="email" placeholder="email address" name="email" autofocus>
					  	<input class="input {{errorClass 'password'}}" type="password" placeholder="password" name="password">
					  </div>
				  </div>

			    <div class="row">
				    <div class="col-sm-8 col-sm-push-2 col-lg-6 col-lg-push-3 login-button">
				      <input class="login-button" type="submit" value="LOG IN">
				    </div>
			    </div>
		  	</form>
		  	<div class="row">
			  	<div class="col-sm-8 col-sm-push-2 col-lg-6 col-lg-push-3">
				  	<a href="{{pathFor 'signup'}}">
				  		<div class="col-xs-6 left">Create Account</div>
				  	</a>
				  	<a href="{{pathFor '#'}}">
				  		<div class="col-xs-6 right">Forgot Password?</div>
				  	</a>
					</div>
				</div>
	  	</div>
	  </div>
  </div> <!-- end of container -->
</template>

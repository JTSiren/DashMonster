<template name="signup">
  <div class="container">
  
  <div class="row">
    <div class="col-xs-12 signup-header">
      <h1>Sign Up</h1>
      <h6>Stay ahead of your game with DashMonster!</h6>
    </div>
  </div>
  
  <div class="row">
   
     <div class="col-xs-12 col-sm-8 col-sm-push-2 col-lg-6 col-lg-push-3 login-area signup">
      <form class="signup">
        <div class="row">
        <div class="col-sm-8 col-sm-push-2 ">
          <label>Email Address</label>
          <input class="input" type="email" placeholder="email address" name="email" autofocus>

          <label>Your Name</label>
          <input class="input" type="displayname" placeholder="What shall we call you?" name="displayname">

          <label for="password">Password</label>
          <input class="input" type="password" name="password">

          <label for="confirm">Confirm Password</label>
          <input class="input" type="password" name="confirm">
        </div>
        </div>
        
       <!--  <div class="row"> -->
          <div class="col-sm-8 col-sm-push-2 col-lg-6 col-lg-push-3 login-button create-button">
            <input class="login-button" type="submit" value="Create Account">
          </div>
<!--         </div> -->
      </form>

    </div>
  
  </div>
  </div>

</template>

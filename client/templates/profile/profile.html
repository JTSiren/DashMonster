 <template name="profile">
    <div class="row">
      <div class="col-xs-12 profile-header">
        EDIT SETTINGS
      </div>
    </div>
     <div class="row">
       <div class="col-xs-12 label">
         Display Name
       </div>
     </div>


  <form class='name-change'>
    <div class="row">
      <div class="col-xs-12 input">
        <input type="text" class="name-input" value="{{username}}">
      </div>
    </div>
  </form>



   <div class="row">
     <div class="col-xs-12 label">
       Your Locations
     </div>
   </div>

 <ul class="locations-list">
 {{#each locations}}
  <li>
    <a href="{{pathFor 'location'}}">
      <div class="row location-singular">
        <div class="col-xs-10">
        {{name}}
        </div>
        <div class="col-xs-2">
        >
        </div>
      </div>
    </a>
  </li>
 {{/each}}
 </ul>


  <div class="row">
    <div class="col-xs-5 col-xs-push-7 view-link">
    <input type="submit" value="NEW LOCATION">
      <!-- <button class="add-location">
        <span class="glyphicon glyphicon-plus-sign"></span>
        ADD NEW LOCATION
      </button> -->
    <span class="glyphicon glyphicon-plus-sign"></span>

    </div>
  </div>


    <div class="row">
      <div class="col-xs-12 label">
        Your Reminders
      </div>
    </div>

    <div class="row">
      <form class="new-reminder-form">

        <div class="col-xs-7">
          <input type="text" class="reminderField name-input" placeholder="Don't forget this">
        </div>

        <div class="col-xs-5 view-link">
          <button type="submit">
            <span>ADD REMINDER</span>
            <span class="glyphicon glyphicon-plus-sign"></span>
          </button>
        </div>

      </form>
    </div>

    <div class="row">
      <a href="{{pathFor 'dashboard'}}"><div class="col-xs-12 to-dashboard">GO TO DASHBOARD</div></a>
    </div>

    <div class="row">
     <div class="col-xs-12 exit">
       <button class="logout">
         LOG OUT
       </button>
     </div>
   </div>
 </template>

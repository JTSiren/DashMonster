<template name="profile">
<h1>{{username}}'s Profile</h1>
<h4>Change Your Display Name</h4>
<form class='name-change'>
  <input type="text" class="name-input" value="{{username}}">
  <input type="submit">
</form>
<h2>Locations</h2>
<ul>
{{#each locations}}
<li><a href="{{pathFor 'location'}}">{{name}} ></a></li>
{{/each}}
</ul>
<button class="add-location">Add New Location</button>
<h2>Reminders</h2>
<button class="add-reminder">Add New Reminder</button>
</template>
